<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar y Desencriptar Mensajes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form class="needs-validation" novalidate>
            <div class="form-group">
                <label for="cipherType">Tipo de Cifrado</label>
                <select class="form-control" id="cipherType" required>
                    <option value="">Selecciona un cifrado...</option>
                    <option value="base64">Base64</option>
                    <option value="reverse">Invertir</option>
                    <!-- Agrega más opciones de cifrado aquí -->
                </select>
                <div class="invalid-feedback">Por favor, selecciona un tipo de cifrado.</div>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
                <div class="invalid-feedback">Por favor, ingresa un mensaje.</div>
            </div>
            <button type="button" class="btn btn-primary" id="encryptBtn">Encriptar</button>
            <button type="button" class="btn btn-secondary" id="decryptBtn">Desencriptar</button>
        </form>
        <div class="mt-3">
            <h5>Resultado:</h5>
            <pre id="result"></pre>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
