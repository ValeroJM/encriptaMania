<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--AÃ±adido Boorstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Encripta Mania</title>
    </head>
    <body>
      <!--
        <div class="jumbotron text-center">
            <h1>My First Bootstrap Page</h1>
            <p>Resize this responsive page to see the effect!</p>
        </div>
      -->
      <div class="container">
          <h1>Encripta Mania</h1>
          <form>
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Selecciona un tipo de Cifrado:</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
              <option selected>Selecciona el cifrado...</option>
              <option value="1">One</option>
              <!--
              <option value="2">Two</option>
              <option value="3">Three</option>
              -->
            </select>

            <div class="form-group">
              <label for="mensajeTextarea">Mensaje a cifrar o descifrar:</label>
              <textarea class="form-control" id="mensajeTextarea" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary my-1" id="encriptarBtn">Encriptar</button>
            <button type="submit" class="btn btn-primary my-1" id="desencriptarBtn">Desencriptar</button>
          </form>
          
          <div id="encriptarCard" style="display: none;">
            <div class="card" style="margin-top: 20px; margin-bottom: 20px;">
              <h5 class="card-header">Mensaje Cifrado</h5>
              <div class="card-body">
                <p class="card-text" id="msjEncriptado">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Copiar</a>
              </div>
            </div>
            <button type="submit" class="btn btn-primary my-1" id="limpiarEnc">Limpiar</button>
          </div>
          
          <div id="desencriptarCard" style="display: none;">
            <div class="card" style="margin-top: 20px; margin-bottom: 20px;">
              <h5 class="card-header">Mensaje Descifrado</h5>
              <div class="card-body">
                <p class="card-text" id="msjDesencriptado">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Copiar</a>
              </div>
            </div>
            <button type="submit" class="btn btn-primary my-1" id="limpiarDes">Limpiar</button>
          </div>
      </div>

      <script src="src/main.js"></script>    
    
    </body>
</html>
